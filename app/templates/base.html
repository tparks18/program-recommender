<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
       {% block title %}
      Community Garden Inventory App
      {% endblock %}
    </title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

      {% block styles %}
    <!-- Bulma CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/libraries/bulma.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom_css/custom.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
  {% endblock %}
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
  </head>
  <body>
    <header>
      {% include './includes/nav.html' %}
    </header>

{% include './includes/flash_messages.html' %}

    <main class="container">
        {% block content %} 
        
        {% endblock %}
    
    </main>
  </body>
</html>
